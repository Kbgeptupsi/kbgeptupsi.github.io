<!DOCTYPE html>
<html>
<head>
    <title>Modelo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #F7D6E0, #E1F1E4);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
        }
        
        .content {
            text-align: center;
        }
        
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFB6C1;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            padding-bottom: 75%;
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modelo de inteligencia artificial</h1>
        <div class="video-container">
            <iframe width="800" height="600" src="https://www.youtube.com/embed/UHdrxHPRBng" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
