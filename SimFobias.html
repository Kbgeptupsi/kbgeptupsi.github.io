<!DOCTYPE html>
<html>
<head>
    <title>Embebido de videos y formulario de fobias</title>
    <style>

body {
            padding: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #F7D6E0, #E1F1E4);
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #333;
        }
        
        .content {
            text-align: center;
        }
        
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FFB6C1;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }     /* Estilos para el espacio de videos */
        .video-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .video-container h3 {
            text-align: center;
        }

        .video {
            margin-bottom: 20px;
        }

        /* Estilos para el formulario */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #8E44AD;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            color: #fff;
            border-radius: 4px;
        }

        .close {
            color: #ccc;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h3>Videos de fobias</h3>
        <div class="video">
            <h4>hematofobia</h4>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/gqvLJJWnjME" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h4>Ornitofobia</h4>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/-Vtdd48JHKU" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="video">
            <h4>TRipofobia</h4>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ihUi3-ORIFw" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <form id="myForm">
        <div class="form-group">
            <label for="fobia">Tipo de fobia:</label>
            <input type="text" id="fobia" name="fobia" placeholder="Ingrese el tipo de fobia" required>
        </div>
        <div class="form-group">
            <label for="fci">Frecuencia cardiaca inicial:</label>
            <input type="number" id="fci" name="fci" placeholder="Ingrese la frecuencia cardiaca inicial" required>
        </div>
        <div class="form-group">
            <label for="fcf">Frecuencia cardiaca final:</label>
            <input type="number" id="fcf" name="fcf" placeholder="Ingrese la frecuencia cardiaca final" required>
        </div>
        <div class="form-group">
            <button type="submit" onclick="simularFobia(event)">Simular fobia</button>
        </div>
    </form>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h3>Resultados de la simulación de fobias</h3>
            <p id="resultado"></p>
        </div>
    </div>

    <script>
        function simularFobia(event) {
            event.preventDefault();

            var fci = parseInt(document.getElementById("fci").value);
            var fcf = parseInt(document.getElementById("fcf").value);
            var resultado = document.getElementById("resultado");

            if (fcf >= 60 && fcf <= 75) {
                resultado.textContent = "Normal";
            } else if (fcf > 76 && fcf <= 100) {
                resultado.textContent = "Pánico y estrés";
            } else if (fcf < 50) {
                resultado.textContent = "Ansiedad";
            } else {
                resultado.textContent = "Normal";
            }

            mostrarModal();
        }

        function mostrarModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "block";
        }

        function cerrarModal() {
            var modal = document.getElementById("modal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
